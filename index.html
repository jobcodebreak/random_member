<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤 팀원 순서 정하기</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    #teamList {
      margin-top: 20px;
      font-size: 1.4em;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      min-height: 120px;
    }

    button {
      background-color: #5e60ce;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover:enabled {
      background-color: #4ea8de;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .countdown {
      font-size: 2em;
      font-weight: bold;
      color: #ff595e;
    }
  </style>
</head>
<body>
  <h1>팀원 랜덤 순서</h1>
  <button id="shuffleBtn" onclick="startCountdown()">5초 후 랜덤 순서 보기</button>
  <div id="teamList">팀원 순서가 여기에 표시됩니다.</div>

  <script>
    const teamMembers = ["김민기", "마혜준", "송용훈", "이가영", "이정관", "이재범", "장준하"];
    let isRunning = false; // 중복 방지 플래그

    function shuffle(array) {
      return array.slice().sort(() => Math.random() - 0.5);
    }

    function startCountdown() {
      if (isRunning) return; // 이미 실행 중이면 중단
      isRunning = true;

      const display = document.getElementById("teamList");
      const button = document.getElementById("shuffleBtn");
      button.disabled = true;

      let count = 5;
      display.innerHTML = `<div class="countdown">${count}</div>`;

      const countdown = setInterval(() => {
        if (count > 1) {
          count--;
          display.innerHTML = `<div class="countdown">${count}</div>`;
        } else {
          clearInterval(countdown);
          const shuffled = shuffle(teamMembers);
          display.innerHTML = shuffled.map((name, i) => `${i + 1}. ${name}`).join("<br>");
          button.disabled = false;
          isRunning = false; // 상태 복원
        }
      }, 1000);
    }
  </script>
</body>

</html>
